<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dog Breed Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog API:</h1>
        <h2> Which Breed Do You Want to See?</h2>
        <form>
            <label for="dogType">Breed of Dog</label>
            <input id="dogType" type="text" name="breedOf" placeholder="poodle" required>
            <input type="submit" value="Get dog pics!">
          </form>
    </div>
    <div id="results" class="results hidden">
        <img class="imgResult" alt="placeholder">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
